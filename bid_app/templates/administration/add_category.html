{% extends 'administration/index.html' %}
{% load static %}
{% block body %}

<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Add Category </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">add-category</li>
          </ol>
        </nav>
      </div>
      <div class="row">
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Add Category</h4>
              <form class="forms-sample" action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="name">Category Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Category Name" required>
                </div>
                
                <div class="form-group">
                  <label for="icon">Category Icon</label>
                  <input type="file" class="form-control" id="icon" name="icon" accept="image/*">
                  <small class="form-text text-muted">Upload an icon image for the category (optional)</small>
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter category description"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <a href="{% url 'view_category' %}" class="btn btn-dark">Cancel</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% if messages %}
    <script>
        {% for message in messages %}
            alert('{{ message }}');
        {% endfor %}
    </script>
    {% endif %}
{% endblock %}
